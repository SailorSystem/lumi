  file_picker: ^8.0.0
  path_provider: ^2.1.0
  share_plus: ^10.0.0

dev_dependencies:
  test: ^1.24.0 
  mockito: ^5.4.4
  build_runner: ^2.4.8
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
